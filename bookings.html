<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Parisienne|Montserrat|Rubik|Open+Sans" />
    <title>Photographer: Lonxium Photography</title>
</head>

<body>
    <div class="jumbotron border border-secondary shadow-lg p-5 mb-1 bg-white rounded">
        <div class="container-fluid text-center">
            <h1>Luxigray Photography</h1>
            <!-- <p style="font-size: 18px">The gray vision under the sun!</p> -->
        </div>
    </div>

    <nav
        class="nav navbar bg-light navbar-expand-sm nav-pills flex-column flex-sm-row border border-secondary shadow p-2 mb-3 bg-white rounded">
        <!-- <button class="navbar-toggler navbar-light bg-light" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button> -->
        <!-- <div class="collapse navbar-collapse" id="navbarSupportedContent"> -->
        <a class="underline flex-sm-fill text-sm-center nav-link" href="index.html">HOME</a>
        <a class="underline flex-sm-fill text-sm-center nav-link" href="about.html">ABOUT</a>
        <a class="underline flex-sm-fill text-sm-center nav-link" href="bookings.html">BOOKINGS</a>
        <a class="underline flex-sm-fill text-sm-center nav-link" href="contactus.html">CONTACT US</a>
        <!-- </div> -->
    </nav>


    <div class="container-fluid">
        <form class="texttype shadow-lg p-3 m-2 bg-white rounded ">
            <div class="form-row form-group shadow-lg p-3 m-2 bg-white rounded">
                <div class="col">
                    <input type="text" class="form-control bg-light" placeholder="First Name">
                </div>
                <div class="col">
                    <input type="text" class="form-control bg-light" placeholder="Last Name">
                </div>
            </div>
            <div class="form-row form-group shadow-lg p-3 m-2 bg-white rounded">
                <div class="col">
                    <input type="text" class="form-control bg-light" placeholder="Phone Number">
                </div>
                <div class="col">
                    <input type="text" class="form-control bg-light" placeholder="Email Address">
                </div>
            </div>

            <div class="form-row form-group shadow-lg p-3 m-2 bg-white rounded">
                <div class="col">
                    <input type="text" class="form-control bg-light" placeholder="Address">
                </div>
            </div>

            <div class="form-row form-group shadow-lg p-3 m-2 bg-white rounded">
                <div class="col-md-6">
                    <input type="text" class=" my-2 form-control bg-light" placeholder="City" id="inputCity">
                </div>
                <div class="col-md-4">
                    <select id="inputState" class=" my-2 form-control bg-light">
                        <option selected>State</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <input type="text" class=" my-2 form-control bg-light" placeholder="Zip Code" id="inputZip">
                </div>
            </div>

            <div class="form-group form-row shadow-lg p-3 m-2 bg-light rounded">
                <div class="col my-1 py-1">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch1">
                        <label class="custom-control-label" for="customSwitch1">Birthday</label>
                    </div>
                </div>
                <div class="col my-1 py-1">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input  " id="customSwitch2">
                        <label class="custom-control-label" for="customSwitch2">Wedding</label>
                    </div>
                </div>
                <div class="col my-1 py-1">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch3">
                        <label class="custom-control-label" for="customSwitch3">Maternity</label>
                    </div>
                </div>
                <div class="col my-1 py-1">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch4">
                        <label class="custom-control-label" for="customSwitch4">Newborn</label>
                    </div>
                </div>
                <div class="col my-1 py-1">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch5">
                        <label class="custom-control-label" for="customSwitch5">Graduation</label>
                    </div>
                </div>
                <div class="col my-1 py-1">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch6">
                        <label class="custom-control-label" for="customSwitch6">RealEstate</label>
                    </div>
                </div>
                <div class="col my-1 py-1">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch7">
                        <label class="custom-control-label" for="customSwitch7">Engagement</label>
                    </div>
                </div>
                <div class="col my-1 py-1">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch8">
                        <label class="custom-control-label" for="customSwitch8">Other</label>
                    </div>
                </div>
            </div>

            <div class="form-group form-row shadow-lg p-3 m-2 bg-white rounded">
                <textarea class="form-control bg-light" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Send us a message!"></textarea>
            </div>
            <div class="form-group form-row shadow-lg p-3 m-2 bg-white rounded">
                <button type="submit" class="btn btn-light rounded-pill col">SUBMIT</button>
            </div>
        </form>

    </div>

    <footer class="container-fluid">
        <div class="text-center col-sm shadow p-3 mt-3 mb-3 bg-white rounded border border-secondary">
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-google"></a>
            <a href="#" class="fa fa-flickr"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-pinterest"></a>
        </div>
    </footer>
</body>

<!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>

</html>
